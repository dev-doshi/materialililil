name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js
        run: pnpm build

      - name: Build Electron (macOS)
        if: matrix.platform == 'mac'
        run: pnpm exec electron-builder --mac --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload stable-named macOS artifacts
        if: matrix.platform == 'mac'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Looking for macOS artifacts..."
          ls -la dist/*.dmg || true
          # Try different possible filename patterns
          if [ -f "dist/materialililil-${VERSION}-universal.dmg" ]; then
            cp "dist/materialililil-${VERSION}-universal.dmg" "dist/materialililil-universal.dmg"
          elif [ -f "dist/materialililil-${VERSION}.dmg" ]; then
            cp "dist/materialililil-${VERSION}.dmg" "dist/materialililil-universal.dmg"
          else
            DMG=$(find dist -name "*.dmg" -type f | head -1)
            [ -n "$DMG" ] && cp "$DMG" "dist/materialililil-universal.dmg"
          fi
          gh release upload "${GITHUB_REF_NAME}" \
            "dist/materialililil-universal.dmg" \
            --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron (Linux)
        if: matrix.platform == 'linux'
        run: pnpm exec electron-builder --linux --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload stable-named Linux artifacts
        if: matrix.platform == 'linux'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Looking for Linux artifacts..."
          ls -la dist/*.AppImage dist/*.deb || true
          # AppImage
          if [ -f "dist/materialililil-${VERSION}.AppImage" ]; then
            cp "dist/materialililil-${VERSION}.AppImage" "dist/materialililil.AppImage"
          else
            APPIMAGE=$(find dist -name "*.AppImage" -type f | head -1)
            [ -n "$APPIMAGE" ] && cp "$APPIMAGE" "dist/materialililil.AppImage"
          fi
          # Debian package
          if [ -f "dist/materialililil_${VERSION}_amd64.deb" ]; then
            cp "dist/materialililil_${VERSION}_amd64.deb" "dist/materialililil.deb"
          else
            DEB=$(find dist -name "*.deb" -type f | head -1)
            [ -n "$DEB" ] && cp "$DEB" "dist/materialililil.deb"
          fi
          gh release upload "${GITHUB_REF_NAME}" \
            "dist/materialililil.AppImage" \
            "dist/materialililil.deb" \
            --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron (Windows)
        if: matrix.platform == 'win'
        run: pnpm exec electron-builder --win --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload stable-named Windows artifacts
        if: matrix.platform == 'win'
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          # NSIS creates files with spaces, handle both x64 and arm64
          ls -la dist/*.exe || true
          # Find and copy the main installer (x64 is typically the default)
          if [ -f "dist/materialililil Setup ${VERSION}.exe" ]; then
            cp "dist/materialililil Setup ${VERSION}.exe" "dist/materialililil-Setup.exe"
          elif [ -f "dist/materialililil-${VERSION}.exe" ]; then
            cp "dist/materialililil-${VERSION}.exe" "dist/materialililil-Setup.exe"
          else
            echo "Looking for any .exe installer..."
            find dist -name "*.exe" -type f
            # Use the first x64 installer we find
            INSTALLER=$(find dist -name "*Setup*.exe" -o -name "materialililil*.exe" | head -1)
            if [ -n "$INSTALLER" ]; then
              cp "$INSTALLER" "dist/materialililil-Setup.exe"
            fi
          fi
          gh release upload "${GITHUB_REF_NAME}" \
            "dist/materialililil-Setup.exe" \
            --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Publish release (remove draft status)
        run: gh release edit "${GITHUB_REF_NAME}" --repo "${{ github.repository }}" --draft=false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
