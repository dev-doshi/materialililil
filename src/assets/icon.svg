<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#18181b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="amber" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="amberLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Layered squares (brand rotation effect) -->
  <g transform="translate(256,256)">
    <!-- Shadow layer -->
    <rect x="-120" y="-120" width="240" height="240" rx="48" fill="#f59e0b" opacity="0.15" transform="rotate(8)"/>
    <!-- Mid layer -->
    <rect x="-120" y="-120" width="240" height="240" rx="48" fill="#f59e0b" opacity="0.35" transform="rotate(4)"/>
    <!-- Main amber square -->
    <rect x="-120" y="-120" width="240" height="240" rx="48" fill="url(#amber)"/>
    <!-- Subtle highlight -->
    <rect x="-120" y="-120" width="240" height="120" rx="48" fill="url(#amberLight)" opacity="0.3"/>
  </g>
  <!-- Letter "m" -->
  <text x="256" y="290" text-anchor="middle" font-family="'JetBrains Mono','SF Mono','Fira Code',monospace" font-weight="800" font-size="180" fill="#0a0a0c" letter-spacing="-8">m</text>
</svg>
